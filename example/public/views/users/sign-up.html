<div class="container">
  <div class="wrapper">
    <form class="form-signin" ng-submit="resgiterAccount()">
      <p ng-show="alertMessage" class="alert-message">Email is used, please try another email.</p>

      <h2 class="form-signin-heading">Sign Up Form</h2>

      <input type="text" class="form-control" name="username" placeholder="Email Address" required="" autofocus="" ng-model="email"/>

      <input type="password" class="form-control" name="password" placeholder="Password" required="" ng-model="password"/>

      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
    </form>
  </div>
</div>
