<div class="container">
  <div class="wrapper">
    <form class="form-signin" name="userForm" ng-submit="login()">
      <p ng-show="alertMessage" class="alert-message">Email or password is not correct. <br> Please try again.</p>

      <h2 class="form-signin-heading">Login Form</h2>
      <input type="text" class="form-control" name="username" placeholder="Email Address" required="" autofocus="" ng-model="email"/>

      <input type="password" class="form-control" name="password" placeholder="Password" required="" ng-model="password"/>

      <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>

      <a href="/sign-up" class="new-account" ng-click="redirectRegisterAccount()">Not a Member yet?</a>
    </form>
  </div>
</div>
